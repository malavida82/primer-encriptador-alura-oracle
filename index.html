<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">código secreto</h1>

  <main class="main">

    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="txt_entrada" placeholder="Ingrese el texto aqui">
        <input class="btn" type="button" value="encriptar!" id="btn-encriptar" onclick="btnEncriptar()">
        <input class="btn" type="button" value="desencriptar!" id="btn-desencriptar" onclick="btnDesencriptar()">
      </form>

    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="text-input" type="text" id="txt_salida"></input>
      <input class="btn" type="button" value="copiar" id="btn-copy" onclick="btnCopiar()">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
